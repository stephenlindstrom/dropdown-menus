<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu Practice</title>
  <link href="style.css" rel="stylesheet">
  <script src="dropdown.js" defer></script>
</head>
<body>
  <nav>
    <button>Home</button>
    <button>Another Link</button>
    <div class="dropdown">
      <button class="dropdown-button">Settings</button>
      <div id="settings-dropdown" class="dropdown-content">
        <div>User Profile</div>
        <div>Account Settings</div>
        <div>Logout</div>
        <div>Hello</div>
        <div>Yo</div>
      </div>
    </div>
    
  </nav>
  
</body>
</html>
